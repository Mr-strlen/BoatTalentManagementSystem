<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>ZhouJiTalented-员工查询</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
        <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>

                                    <th>申请公司</th>
                                    <th>申请原因</th>
                                    <th>操作</th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <form method="post" class="layui-form">
                                    <div>
									<tr>

										<td>
                                            <select id="ReplyCompany" name="ReplyCompany" class="valid">
                                                {% for company in company_lists %}
                                                    <option value={{ company }}>{{ company }}</option>
                                                {% endfor %}
                                            </select>
                                        </td>

										<td><input type="text" id="ReplyReason" name="ReplyReason" required="" lay-verify="required" autocomplete="off" class="layui-input"></td>
                                        <td>
                                            <button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
                                        </td>>
									 </tr>
                                    </div>>
                                    </form>>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听提交
        form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给后端
                    $.ajax({
                        url:"staffinfo_reply",
                        type:"post",
                        data:
                           "reply_company="+$("#ReplyCompany").val()+"&reply_reason="+ $("#ReplyReason").val(),
                        //发送请求成功后执行
                        success:function (data) {
                           if(data=="1"){
                               layer.alert("增加成功", {
                                   icon: 6
                                   },
                                   function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                               });
                           }
                           else if(data=="2"){
                           layer.alert("权限不够", {
                                   icon: 6
                                   },
                                   function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                               });
                           }
                        },
                        error:function () {
                            alert("请求失败！")
                        }
                    });
                    return false;
                });

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

    </script>
</html>
