<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>ZhouJiTalentedMS-个人主页</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
        <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
			
                <form class="layui-form" >
				<div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新增评价</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_comments" name="comments" value="" autocomplete="off" class="layui-input" readonly="true">
					</div>
					<div class="layui-form-item">
                        <button class="layui-btn" lay-filter="add" lay-submit="" type="submit">确定</button>
                        <button class="layui-btn" lay-filter="reset" lay-submit="" type="reset">重置</button>
                    </div>
					</div>
                </form>
			
            </div>
        </div>
    </body>
	<script>layui.use(['form', 'layer','jquery'],
		function() {
			$ = layui.jquery;
			var form = layui.form,
			layer = layui.layer;
			//监听提交
			form.on('submit(add)',
			function(data) {
				//发异步，把数据提交给后端
				$.ajax({
					url:"/staff_comment",
					type:"post",
					data:"comments="+$("#L_comments").val(),
					//发送请求成功后执行
					success:function (data) {
					   if(data=="1"){
							layer.alert("增加成功", {icon: 6},
							function(){
							//关闭当前frame
							xadmin.close();
							// 可以对父窗口进行刷新
							xadmin.father_reload();
							});
					   }
					},
					error:function () {
						alert("添加失败！")
					}
				});

				return false;
			});
		});
	</script>
</html>
