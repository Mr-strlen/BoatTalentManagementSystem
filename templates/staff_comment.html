<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>ZhouJiTalentedMS-新增评价</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/xadmin.css">
		<link rel="stylesheet" href="../static/css/layui.css"  media="all">
        <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
			
                <form class="layui-form" >
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>员工ID</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_staffid" name="staffid" value = {{staff_id}} required="" lay-verify="" autocomplete="off" class="layui-input" readonly></div>
					</div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新增员工评价</label>
						<div class="layui-input-block">
						  <textarea id="L_comments" name="comments" placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
						</div>
					</div>
				</form>
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>请对员工以下五个维度打分</legend>
				</fieldset>
				<form class="layui-form" >
					<div class="layui-form-item">
						<label class="layui-form-label">领导力</label>
						<div class="layui-input-block">
						  <input type="radio" name="Leadership" value="1" title="极差" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>极差</div></div>
						  <input type="radio" name="Leadership" value="2" title="较差"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>较差</div></div>
						  <input type="radio" name="Leadership" value="3" title="中等"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>中等</div></div>
						  <input type="radio" name="Leadership" value="4" title="较好"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>较好</div></div>
						  <input type="radio" name="Leadership" value="5" title="极好"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>极好</div></div>
						  </div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">创新性</label>
						<div class="layui-input-block">
						  <input type="radio" name="Creativity" value="1" title="极差" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>极差</div></div>
						  <input type="radio" name="Creativity" value="2" title="较差"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>较差</div></div>
						  <input type="radio" name="Creativity" value="3" title="中等"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>中等</div></div>
						  <input type="radio" name="Creativity" value="4" title="较好"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>较好</div></div>
						  <input type="radio" name="Creativity" value="5" title="极好"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>极好</div></div>
						  </div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">交际能力</label>
						<div class="layui-input-block">
						  <input type="radio" name="Communication" value="1" title="极差" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>极差</div></div>
						  <input type="radio" name="Communication" value="2" title="较差"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>较差</div></div>
						  <input type="radio" name="Communication" value="3" title="中等"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>中等</div></div>
						  <input type="radio" name="Communication" value="4" title="较好"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>较好</div></div>
						  <input type="radio" name="Communication" value="5" title="极好"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>极好</div></div>
						  </div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">勤奋度</label>
						<div class="layui-input-block">
						  <input type="radio" name="Hardworking" value="1" title="极差" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>极差</div></div>
						  <input type="radio" name="Hardworking" value="2" title="较差"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>较差</div></div>
						  <input type="radio" name="Hardworking" value="3" title="中等"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>中等</div></div>
						  <input type="radio" name="Hardworking" value="4" title="较好"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>较好</div></div>
						  <input type="radio" name="Hardworking" value="5" title="极好"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>极好</div></div>
						  </div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">工作效率</label>
						<div class="layui-input-block">
						  <input type="radio" name="Efficiency" value="1" title="极差" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>极差</div></div>
						  <input type="radio" name="Efficiency" value="2" title="较差"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>较差</div></div>
						  <input type="radio" name="Efficiency" value="3" title="中等"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>中等</div></div>
						  <input type="radio" name="Efficiency" value="4" title="较好"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>较好</div></div>
						  <input type="radio" name="Efficiency" value="5" title="极好"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>极好</div></div>
						  </div>
					</div>

					<div class="layui-form-item">
                        <button class="layui-btn" lay-filter="add" lay-submit="" type="submit">确定</button>
                        <button class="layui-btn" lay-filter="reset" lay-submit="" type="reset">重置</button>
					</div>
                </form>			
            </div>
        </div>
    </body>
	<script>
	{% set staff_id = staff_id %}
	layui.use(['form', 'layer','jquery'],
		function() {
			$ = layui.jquery;
			var form = layui.form,
			layer = layui.layer;
			//监听提交
			form.on('submit(add)',
			function(data) {
				//发异步，把数据提交给后端
				$.ajax({
					url:"/staff_commentadd",
					type:"post",
					data:"comments="+$("#L_comments").val()+"&staff_id="+$("#L_staffid").val()
					+"&leadership="+$("input:radio[name='Leadership']:checked").val()
					+"&creativity="+$("input:radio[name='Creativity']:checked").val()
					+"&communication="+$("input:radio[name='Communication']:checked").val()
					+"&hardworking="+$("input:radio[name='Hardworking']:checked").val()
					+"&efficiency="+$("input:radio[name='Efficiency']:checked").val(),
					//发送请求成功后执行
					success:function (data) {
					   if(data=="1"){
							layer.alert("增加成功", {icon: 6},
							function(){
							//关闭当前frame
							xadmin.close();
							// 可以对父窗口进行刷新
							xadmin.father_reload();
							});
					   }
					},
					error:function () {
						alert("添加失败！")
					}
				});

				return false;
			});
		});
	</script>
</html>
